<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSET Botany — Live MCQs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, Arial; margin: 12px; max-width: 900px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .topic { margin: 10px 0; padding: 8px; border: 1px solid #eee; border-radius:8px; }
    .subtopic { padding:6px; margin:6px 0; border-radius:6px; background:#fafafa; }
    .mcq { padding:6px; margin:6px 0; }
    #status { font-size:0.9rem; color:#666; }
    ul { margin-top:6px; }
    li { margin-bottom:4px; }
    button {
  padding: 8px 15px;
  font-size: 15px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background-color: #3498db;
  color: white;
}
button:hover:not(:disabled) {
  background-color: #2980b9;
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #228b22;
      color: white;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #content {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #45a049;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1rem;
      margin: 10px auto;
    }

    .mcq-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px 0;
      text-align: left;
    }

    .mcq-container p {
      font-weight: 500;
    }

    .mcq-container button {
      display: block;
      width: 100%;
      margin: 5px 0;
      text-align: left;
    }

    footer {
      margin-top: 40px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <header>GSET Botany — Live MCQs</header>

  <div id="content">
    <p>Loading questions…</p>
  </div>

  <footer>
    © 2025 GSET Botany — All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
