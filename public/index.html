<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSET Botany — Live MCQs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GSET Botany — Live MCQs</h1>

  <label for="paperSelect">Select Paper:</label>
  <select id="paperSelect">
    <option value="paper1">Paper 1</option>
    <option value="paper2" selected>Paper 2</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search topics/subtopics..." />

  <div id="status"></div>
  <div id="topicContainer"></div>
  <div id="subtopicContainer"></div>
  <div id="mcqContainer"></div>

  <script src="app.js"></script>
</body>
</html>
