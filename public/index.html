<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSET Botany — Live MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
    }

    button {
      cursor: pointer;
      padding: 8px 12px;
      border: 1px solid #3498db;
      background-color: white;
      color: #3498db;
      border-radius: 4px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #3498db;
      color: white;
    }

    input[type="text"] {
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .mcq-container {
      background-color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>GSET Botany — Live MCQs</h1>
  <div id="content">Loading questions…</div>

  <!-- Include app.js -->
  <script src="public/app.js"></script>
</body>
</html>
