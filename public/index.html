<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GSET Botany — Live MCQs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 12px; max-width: 900px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .topic { margin: 10px 0; padding: 8px; border: 1px solid #eee; border-radius:8px; }
    .subtopic { padding:6px; margin:6px 0; border-radius:6px; background:#fafafa; }
    .mcq { padding:6px; margin:6px 0; }
    #status { font-size:0.9rem; color:#666; }
    ul { margin-top:6px; }
    li { margin-bottom:4px; }
    button {
  padding: 8px 15px;
  font-size: 15px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background-color: #3498db;
  color: white;
}
button:hover:not(:disabled) {
  background-color: #2980b9;
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
  </style>
</head>
<body>
  <header>
    <h1>GSET Botany — Live MCQs</h1>
    <div id="status">Connecting...</div>
  </header>

  <main id="app">
    <p>Loading questions…</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
